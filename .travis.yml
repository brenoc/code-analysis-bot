language: node_js
node_js:
  - "6"
cache:
  directories:
  - node_modules
  - .nvm
install:
- npm install
script:
- 'cat <(echo eslint; npm run lint --silent -- --format=json;) | PULL_REQUEST_NUMBER=$TRAVIS_PULL_REQUEST node index.js'
branches:
  only:
  - master
env:
  global:
    CI_OWNER: brenoc
    CI_REPO: code-analysis-bot
    secure: 
